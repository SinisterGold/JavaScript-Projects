<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic Timer and Slide Show</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./CSS/main.css">
    </head>
    <body>
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>


        <!--SLIDE SHOW CHALLANGE-->

        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./IMG/car1.jpg" style="width:100%" alt="Shelby Cobra">
                <div class="text">Blue Shelby Cobra</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./IMG/car2.jpg" style="width: 100%" alt="British Car">
                <div class="text">Black British Car</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./IMG/car3.jpg" style="width: 100%" alt="Camaro SS">
                <div class="text">Red Camaro SS</div>
            </div>

            <!--Next and previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!--&#10094; and &#10095; are icons in unicode-->
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="JS/main.js"></script>
    </body>
</html>
