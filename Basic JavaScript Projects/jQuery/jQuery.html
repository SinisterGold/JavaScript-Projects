<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script> <!--jQuery Server-->
    </head>
    
    <script>
        $(document).ready(function(){ //This is saying when the webpage is read run this function
            $("html").append( //.append means to add element to that element int his case html
                "<body>\
                    <div id='container'>\
                        <div id='inner'>\
                            <h1>Basic jQuery</h1>\
                            <p id='1'>Paragraph 1</p>\
                            <p id='2'>Paragraph 2</p>\
                            <p id='3'>Paragraph 3</p>\
                        </div>\
                    </div>\
                </body>"
            );
            $("#2").css({"color":"red"});    //this is jquery css that target p element with id 2 and changes color to red
            $("#3").click(function() {      //This function targets p elementt with id 3 and when clicked will hidse the h1 element
                $("h1").hide();
            });
        });


    </script>
</html>
